<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change password</title>
    <!-- My CSS only -->
    <link rel="stylesheet" href="../static/css/style.css" />
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity=
            "sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </head>

  <body>
    <nav class="navbar-text bg-white fixed-top">
        <h2 id="navtop"><a href="{{ url_for('home') }}" style="text-decoration: none;">FUEL PRICE HUNTER</a></h2>
    </nav>

    <div class="row justify-content-center align-items-center" id='bg2'>
            <div class="col-md-5">
              <div class="card" style="background-color: rgba(255,255,255,0.9)">
                <div class="card-header">
                  Change password
                </div>
                <div class="card-body">
                    <h3>{{ message }}</h3>
                  <form method="POST" action="{{ url_for('forget_password') }}">
                    <div class="mb-3">
                      <label for="code" class="form-label">Verification code from email</label>
                      <input type="text" class="form-control" id="code" name="code" required>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">New password</label>
                      <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                      <a href="{{ url_for('forget_password') }}">Change password</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                  </form>
                </div>
              </div>
            </div>
        </div>

    <nav class="navbar-text bg-white fixed-bottom">
        <h6 id="navbot">Developed by Anna</h6>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
